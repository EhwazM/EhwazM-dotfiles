# import = [
#     "/home/kai/.alacritty-colorscheme/themes/tokyonight_night.toml",
# ]

[colors]
indexed_colors = [
    { color = "#FAB387", index = 16 },
    { color = "#F5E0DC", index = 17 },
]

[colors.bright]
black = "#5A5A5A"
blue = "#97A4F7"
cyan = "#68F2E0"
green = "#6CE05C"
magenta = "#C495F0"
red = "#F01578"
white = "#FFFFFF"
yellow = "#F3F79E"

[colors.cursor]
cursor = "#F5E0DC"
text = "#1E1E2E"

[colors.dim]
black = "#45475A"
blue = "#89B4FA"
cyan = "#94E2D5"
green = "#A6E3A1"
magenta = "#F5C2E7"
red = "#F38BA8"
white = "#BAC2DE"
yellow = "#F9E2AF"

[colors.normal]
black = "#4D4D4D"
blue = "#3449D1"
cyan = "#0798AB"
green = "#1FB242"
magenta = "#8400FF"
red = "#C70031"
white = "#E2D1E3"
yellow = "#D8E30E"

[colors.primary]
background = "#131925"
bright_foreground = "#CDD6F4"
dim_foreground = "#CDD6F4"
foreground = "#F7F7F7"

[font]
size = 9

[font.bold]
family = "monospace"
style = "Bold"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

[font.italic]
family = "monospace"
style = "Italic"

[font.normal]
family = "monospace"
style = "Regular"

[cursor.style]
shape = "Beam"
blinking = "Never"

[cursor.vi_mode_style]
shape = "Beam"
blinking = "Never"

[window]
opacity = 0.50
decorations = "None"
dynamic_title = true
