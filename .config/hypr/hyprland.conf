
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# monitor =,preferred,auto,auto

# Set Variables 
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun
$menuRunner = rofi -show run
$texteditor = neovim
$mainDisplay = eDP-1
$secondDisplay = HDMI-A-1
$mainMod = SUPER

# Sources
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/hyprsomeWorkSpaces.conf
# source = ~/.config/hypr/defaultworkspaces.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/bindings.conf

# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = nm-applet --indicator
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = XDG_MENU_PREFIX=arch- kbuildsycoca6
exec-once = export XDG_MENU_PREFIX=plasma-
exec-once = hyprsome
# exec-once = fcitx5 -d

#Cliphist
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct 

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    accel_profile = flat

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 7
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Assing workspaces to Main Display
  workspace=1,monitor:$mainDisplay
  workspace=2,monitor:$mainDisplay
  workspace=3,monitor:$mainDisplay
  workspace=4,monitor:$mainDisplay
  workspace=5,monitor:$mainDisplay
  workspace=6,monitor:$mainDisplay
  workspace=7,monitor:$mainDisplay
  workspace=8,monitor:$mainDisplay
  workspace=9,monitor:$mainDisplay
  workspace=10,monitor:$mainDisplay

# Second monitor
  workspace=11,monitor:$secondDisplay
  workspace=12,monitor:$secondDisplay
  workspace=13,monitor:$secondDisplay
  workspace=14,monitor:$secondDisplay
  workspace=15,monitor:$secondDisplay
  workspace=16,monitor:$secondDisplay
  workspace=17,monitor:$secondDisplay
  workspace=18,monitor:$secondDisplay
  workspace=19,monitor:$secondDisplay
  workspace=20,monitor:$secondDisplay



